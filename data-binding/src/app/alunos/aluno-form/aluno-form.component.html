<h5>Criar / Editar Aluno</h5>

<div class="col-12">
    <div class="row">
        <div class="form-group col-12">
            <input disabled [(ngModel)]="aluno.id" type="text" class="form-control" id="disabled">
            <label for="disabled">#</label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <input [(ngModel)]="aluno.nome" type="text" class="form-control" id="nome">
            <label for="nome">Nome</label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <input [(ngModel)]="aluno.email" type="text" class="form-control" id="email">
            <label for="email">E-mail</label>
        </div>
    </div>
</div>
