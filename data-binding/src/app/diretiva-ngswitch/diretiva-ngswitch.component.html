<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="navbar-nav">
        <a class="nav-item nav-link" (click)="aba='home'" [class.active]="aba=='home'" >Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" (click)="aba='mapa'" [class.active]="aba=='mapa'" >Mapa</a>
        <a class="nav-item nav-link" (click)="aba='lista'" [class.active]="aba=='lista'" >Lista</a>
    </div>
</nav>
<div class="container" [ngSwitch]="aba">
    <div *ngSwitchCase="'mapa'">Modo Mapa ativado</div>
    <div *ngSwitchCase="'lista'">Modo Lista ativado</div>
    <div *ngSwitchDefault>Home</div>
</div>

<h5>Removendo o * e usando template</h5>

<div class="container" [ngSwitch]="aba">
    <ng-template [ngSwitchCase]="'mapa'" >
        <p>Modo Mapa ativado</p>
    </ng-template>
    <ng-template [ngSwitchCase]="'lista'" >
        <p>Modo Lista ativado</p>
    </ng-template>
    <ng-template [ngSwitchCase]="'home'" ngSwitchDefault>
        <p>Home</p>
    </ng-template>
</div>
